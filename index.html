<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazar</title>
    <!-- bootstrap css file link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="m-5">
            <div class="container">
                <!-- company name  -->
                <h1 class="text-center mb-3 text-secondary">Mobile Dokan</h1>
                <div class="m-auto">
                    <div class="input-group mb-3">
                        <!-- Search input  -->
                        <input id="search-input" type="text" class="form-control" placeholder="Search mobile" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <!-- Search button  -->
                        <button class="btn btn-outline-success m-auto" type="button" id="search-button">Search</button>
                      </div>
                </div>
                <!-- display mobiles  -->
                <div id="mobiles-list" class="row row-cols-lg-3 row-cols-1 g-4">
                    
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js file link -->
    <script src="js/app.js"></script>
</body>
</html>
